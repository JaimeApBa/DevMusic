<section id="wrapper" class="d-flex justify-content-center align-items-center">

    <form class="col-md-8 col-lg-6">
        <div class="col-md-12">
            <div class="card-body">
                <h3>Registrate</h3>
                <span>Crea una cuenta y disfruta de toda tu música favorita</span>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="InputEmail">Nombre</label>
                    <input type="text" class="form-control" id="inputText" aria-describedby="textHelp" placeholder="Introduce tu nombre" required readonly>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Correo Electrónico</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Introduce tu correo" required readonly>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Contraseña" required readonly>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Confirmar Contraseña" required readonly>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="checkbox-signup" class="form-check-input" id="defaultCheck1">
                    <label class="form-check-label" for="check">He leido y acepto todos los <a href="#">términos</a></label>
                </div>

                <button type="submit" class="btn btn-primary">Envia</button>
                <br><br>
                <p class="form-group">
                    Tienes ya una cuenta? <a routerLink="/login">Entra</a>
                </p>
            </div>
        </div>
    </form>
    <form class="form-recover col-md-8 col-lg-6" action="index.html">
        <div class="form-group">
            <h3>Recuperar Contraseña</h3>
            <p class="text-muted">Escribe tu Email y te enviaremos las instrucciones! </p>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Introduce tu correo" readonly>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-danger">Envia</button>
        </div>
    </form>
</section>

<!-- End of Wrapper  -->
