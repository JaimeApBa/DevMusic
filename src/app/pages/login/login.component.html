<!-- Wrapper  -->
<!-- ======================================================== -->

<section id="wrapper" class="d-flex justify-content-center align-items-center">
    <form class="form-main col-md-8 col-lg-6">
        <div class="col-md-12">
            <div class="card-body">
                <h2>DevMusic</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="InputEmail">Correo Electrónico</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Introduce tu correo" readonly>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" readonly>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="checkbox-signup" class="form-check-input" id="defaultCheck1">
                    <label class="form-check-label" for="check">Recuerdame</label>

                </div>
                <div><a href="#">Olvidaste la contraseña?</a></div>
                <br>
                <button (click)="validarForm()" type="submit" class="btn btn-success">Entra</button>
                <br><br>
                <p class="form-group">
                    Aun no tienes cuenta? <a routerLink="/register">Registrate</a>
                </p>
            </div>
        </div>
    </form>
    <form class="form-recover col-md-8 col-lg-6" action="index.html">
        <div class="form-group">
            <h3>Recuperar Contraseña</h3>
            <p class="text-muted">Escribe tu Email y te enviaremos las instrucciones! </p>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Introduce tu correo" readonly>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-danger">Envia</button>
        </div>
    </form>
</section>

<!-- ======================================================== -->
<!-- End of Wrapper  -->
<!-- ======================================================== -->
